<div class="container">
  <h1>Calcula tu edad</h1>
  <div class="col-lg-8 ">
    <h3 *ngIf="exito" class="text-success">Edad calculada con exito!</h3>
    <h4><small></small></h4>
     <div class="row well center">
        <form (ngSubmit)="enviar()" #personaForm="ngForm">
           <div class="col-sm-12">
              <div class="row">
                 <div class="col-sm-6 form-group">
                    <label>Nombre</label>
                    <input required ngModel  type="text" class="form-control" id="Nombre" #Nombre="ngModel" name="Nombre" [(ngModel)]="persona.nombre">
                 </div>


                 <div class="col-sm-6 form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="persona.apellido" required >
                 </div>
              </div>
              <div class="row">
                <div class="col-sm-6 form-group">
                   <label>Fecha Nacimiento</label>
                   <input type="date"  class="form-control" name="fechaNacimiento" [(ngModel)]="persona.fechaNacimiento" required >
                </div>
             </div>



             <div class="row">
                <div class="col-sm">

                  <button type="submit" class="btn btn-lg btn-warning" [disabled]="!personaForm.valid" >Enviar</button>
                  <button type="button" class="btn btn-lg btn-info" (click)="limpia()">Limpiar</button>

                </div>
            </div>




           </div>
        </form>

        <div class="row">
         <br>
        </div>

        <div class="row">
         <h3 class="text-info">Tu edad es: {{persona.edad}}</h3>
         <h2 *ngIf="siMensaje" class="text-warning">Hoy es tu cumplea√±os!!!!, te dedico este poema:</h2>
         <h3 *ngIf="siMensaje" class="text-success">{{persona.mensaje}}</h3>

         </div>

        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
         <p style="color: white">Cargando. </p>
         </ngx-spinner>
     </div>
  </div>
</div>
